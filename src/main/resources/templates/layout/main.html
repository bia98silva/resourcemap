<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title} ? ${title} + ' - ResourceMap' : 'ResourceMap'">ResourceMap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="fas fa-hands-helping me-2"></i>
      ResourceMap
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">
            <i class="fas fa-chart-bar me-1"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/needs">
            <i class="fas fa-heart me-1"></i>Necessidades
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/donations">
            <i class="fas fa-gift me-1"></i>Doações
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ai-assistant">
            <i class="fas fa-robot me-1"></i>Assistente IA
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rabbitmq">
            <i class="fas fa-exchange-alt me-1"></i>RabbitMQ
            <span class="badge bg-warning text-dark ms-1">Demo</span>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <!-- Language Selector -->
        <li class="nav-item me-2">
          <div class="dropdown">
            <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button"
                    id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-globe me-1"></i>Idioma
            </button>
            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
              <li>
                <form method="get" style="display: inline;" class="w-100">
                  <input type="hidden" name="lang" value="pt">
                  <button type="submit" class="dropdown-item border-0 bg-transparent w-100 text-start p-2">
                    <img src="https://flagcdn.com/16x12/br.png" alt="PT" class="me-2">
                    Português
                  </button>
                </form>
              </li>
              <li>
                <form method="get" style="display: inline;" class="w-100">
                  <input type="hidden" name="lang" value="en">
                  <button type="submit" class="dropdown-item border-0 bg-transparent w-100 text-start p-2">
                    <img src="https://flagcdn.com/16x12/us.png" alt="EN" class="me-2">
                    English
                  </button>
                </form>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="fas fa-user me-1"></i>Conta
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/profile">
              <i class="fas fa-user me-2"></i>Perfil
            </a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout">
              <i class="fas fa-sign-out-alt me-2"></i>Sair
            </a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container-fluid py-4" th:replace="${content}">
  <!-- Content will be replaced -->
</main>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
  <div class="container">
    <p class="mb-0">&copy; 2024 ResourceMap - Sistema de Distribuição de Ajuda Humanitária</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="/js/main.js"></script>
</body>
</html>
